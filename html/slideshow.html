<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slideshow.css">
    <script>
        window.onload = function()
        {
            var qrCode = document.getElementById("qrCode");
            var img_box = document.getElementById("img_box");
            var navigator = document.getElementById("navigator");

            // initialize the location of qrCode -> left-bottom corner of the img_box
            qrCode.style.left = 4 + img_box.offsetLeft + "px";
            qrCode.style.top = -4 +img_box.offsetTop + img_box.offsetHeight - qrCode.offsetHeight + "px";

            //import the images

        }
    </script>
</head>
    <body>
        <!-- set a box to hold elements -->
        <!-- 1. div -> img
             2. a list of navigator
             3. last img button
             4. next img button
             5. qrcode space -->
        <div id="box">
            <!-- container for img -->
            <div id="img_box">
                <img src="../src/image/slide_show/1.webp" alt="1">
            </div>
            <!-- container for navigator -->
            <ul id="navigator">
            </ul>
            <!-- Qrcode div -->
            <div id="qrCode">

            </div>
            <!-- container for last and next button -->
            <div id="controller"> 
                <!-- go back -->
                <input type="button" value="上一张" id="last">
                <!-- go forward -->
                <input type="button" value="下一张" id="next">
            </div>
        </div>
    </body>
</html>
