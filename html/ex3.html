    <style>
        .clearfix::before,
        ::after {
            content: "";
            display: table;
            clear: both;
        }

        /* 外部容器 */
        #top_bar_wrapper {
            /* 宽度100% */
            width: 100%;
            background-color: rgba(165, 165, 165, 0.529);
            /* 行高 30px */
            line-height: 30px;
            /* 边框颜色 */
            border: 1px solid #0b0b0b;
        }

        #top_bar {
            font-size: 13px;
            width: 85%;
            /* 水平居中 */
            margin: 0 auto;
            /* background-color: red; */
        }

        #top_bar a {
            color: #380707;
            text-decoration: none;
        }

        /* location */
        #location {
            float: left;
        }
        #current_city {
            margin: 0px 5px;
            display: block;
            text-align: center;
            padding: 0px 10px;
        }
        #current_city:hover {
            outline: rgba(0, 0, 0, 0.529);
            outline-width: 1px;
            outline-style: solid;
        }
        #menu {
            float: right;
        }

        #menu li {
            float: left;
            /* 间距 */
            margin-left: 20px;
            padding: 0px 10px;
        }
        #menu > li:hover, #top_bar a:hover{
            background-color: #9d9b9b;
            color: #fff;
        }
        #city_list {
            margin: 0px 5px;
            width: 40%;
            position: absolute;
            display: none;
            background-color: white;
            outline: rgba(0, 0, 0, 0.529);
            outline-width: 1px;
            outline-style: solid;
        }
        #city_list li {
            float: left;
            display: block;
            width: 25%;
        }
        #city_list li:hover{
            background-color: #9d9b9b;
            color: #fff;
        }
        #city_list li a {
            display: block;
            width: 100%;
            text-align: center;
        }
        #location:hover #city_list {
            display: block;
        }
        #location:hover #current_city {
            background-color: #9d9b9b;
            outline-width: 1px;
            outline-style: solid;
            outline-color: rgba(0, 0, 0, 0.529);
        }
        #map{
            position: absolute;
            offset: 300px;
            width: 200px;
            height: 200px;
        }
        html {
            height: 100%;
            background-image: url(../src/image/papaya.png);
            /* 
                background-repeat:
                    no-repeat: 不重复
                    repeat: 重复
                    repeat-x: 水平重复
                    repeat-y: 垂直重复
                    space: 重复，但是间距相等
                    round: 重复，但是图片大小相等

                background-position:
                    left top: 左上角
                    left center: 左中
                    left bottom: 左下
                    center top: 中上
                    center center: 中中
                    center bottom: 中下
                    right top: 右上
                    right center: 右中
                    right bottom: 右下
                    x% y%: x%为距离左边的距离，y%为距离上边的距离
                    xpx ypx: xpx为距离左边的距离，ypx为距离上边的距离

                background-clip:
                    border-box: 背景图片的边框与元素的边框重合
                    padding-box: 背景图片的边框与元素的padding边框重合
                    content-box: 背景图片的边框与元素的content边框重合

                background-origin:
                    border-box: 背景图片的原点在元素的边框上
                    padding-box: 背景图片的原点在元素的padding边框上
                    content-box: 背景图片的原点在元素的content边框上

                background-size:
                    auto: 自动
                    cover: 把图片完整的显示在元素中，可能会有部分图片不显示
                    contain: 完整显示图片，但是图片可能会被拉伸
                    x% y%: x%为宽度的百分比，y%为高度的百分比
                    xpx ypx: xpx为宽度的像素，ypx为高度的像素
            */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 300px 300px; 
        }
