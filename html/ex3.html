    <style>
        .clearfix::before,
        ::after {
            content: "";
            display: table;
            clear: both;
        }

        /* 外部容器 */
        #top_bar_wrapper {
            /* 宽度100% */
            width: 100%;
            background-color: rgba(165, 165, 165, 0.529);
            /* 行高 30px */
            line-height: 30px;
            /* 边框颜色 */
            border: 1px solid #0b0b0b;
        }

        #top_bar {
            font-size: 13px;
            width: 85%;
            /* 水平居中 */
            margin: 0 auto;
            /* background-color: red; */
        }

        #top_bar a {
            color: #380707;
            text-decoration: none;
        }

        /* location */
        #location {
            float: left;
        }
        #current_city:hover {
            outline: rgba(0, 0, 0, 0.529);
            outline-width: 1px;
            outline-style: solid;
        }
        #menu {
            float: right;
        }

        #menu li {
            float: left;
            /* 间距 */
            margin-left: 25px;
        }
        #current_city:hover, #menu > li:hover, #top_bar a:hover{
            background-color: #9d9b9b;
            color: #fff;
        }
        #city_list {
            width: 30%;
            position: absolute;
            display: none;
            background-color: white;
            outline: rgba(0, 0, 0, 0.529);
            outline-width: 1px;
            outline-style: solid;
        }
        #city_list li {
            float: left;
            display: block;
            width: 25%;
        }
        #city_list li:hover{
            background-color: #9d9b9b;
            color: #fff;
        }
        #city_list li a {
            display: block;
            width: 100%;
            text-align: center;
        }
        #location:hover #city_list {
            display: block;
        }
    </style>
</head>
