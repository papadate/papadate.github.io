<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* 样式可以根据需要进行调整 */
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-item {
            cursor: pointer;
            padding: 10px;
        }
        .song-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <ul class="song-list">
        <li class="song-item" onclick="playSong('song1.mp3')">Song 1</li>
        <li class="song-item" onclick="playSong('song2.mp3')">Song 2</li>
        <li class="song-item" onclick="playSong('song3.mp3')">Song 3</li>
    </ul>

    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSong(songSrc) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songSrc;
            audioPlayer.play();
        }
    </script>
</body>
</html>

</body>
